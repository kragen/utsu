<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, #notes {
        background-color: #f5f5f5;
      }
      
      #wrapper {
          width: 500px;
          height: 250px;
      }
      
      #notes {
        border: none;
        width: 100%;
        height: 100%;
        color: #666;
        font-size: 20px;
        line-height: 22px;
        outline: none;
        font-family: monaco, helvetica;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <textarea id="notes" autofocus placeholder="Add notesâ€¦"></textarea>
    </div>
    <script src="./jquery.js"></script>
    <script src="./jsbook.js"></script>
    <script type="text/javascript">
        var bg = chrome.extension.getBackgroundPage();
        var notes;
        function init() {
            notes = $('#notes');
            bg.getCurrentTabInfo(function(info) {
                function save() {
                    bg.saveNotes(notes.val());
                }
                              
                var doc = bg.storage.get(info.url);
                
                if(doc) {
                  notes.val(doc.content);
                }
                
                notes.bind('keyup', save);                
            });

        }
        
        $(document).ready(init);
    </script>
  </body>
</html>
